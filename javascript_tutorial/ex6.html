(<input id="num1">
<input id="num2">
<button onclick="change()">add</button>
<h1 id="one"> result </h1>

<script>
    function change(){
        var box1 = document.getElementById("num1")
        var box2 = document.getElementById("num2")
        var result = document.getElementById("one")
        var value1 = Number(box1.value)
        var value2 = Number(box2.value)
        total = value1+value2 
        result.textContent = total
        }
</script>
